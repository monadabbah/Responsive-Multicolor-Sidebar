<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Responsive Menu</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='style.css'>
   
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-top">
            <i class="logo fab fa-sketch"></i>
            <span class="brand">The App</span>
        </div>
        <div class="sidebar-center">
            <ul class="list">
                <li class="list-item active">
                    <i class="list-item-icon fa-solid fa-house"></i>
                    <span class="list-item-text">Dashboard</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-magnifying-glass"></i>
                    <span class="list-item-text">Search</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-bars-staggered"></i>
                    <span class="list-item-text">Insights</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-book"></i>
                    <span class="list-item-text">Docs</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-users"></i>
                    <span class="list-item-text">Community</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-toolbox"></i>
                    <span class="list-item-text">Tools</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-solid fa-cart-shopping"></i>
                    <span class="list-item-text">Market</span>
                </li>
                <li class="list-item">
                    <i class="list-item-icon fa-regular fa-circle-question"></i>
                    <span class="list-item-text">Resources</span>
                </li>
            </ul>
        </div>
        <div class="sidebar-bottom">
            <div class="color-box dark"></div>
            <div class="color-box night"></div>
            <div class="color-box light"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
